<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a href="index.html">
        <img class= "ps-2 pe-3" src="/assets/img/logo.svg" alt="logo" width="50px">
      </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="index.html">Home</a>
            </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
<div class="container mt-4">

      <h3 id="editTitle" class="fs-2">Inserimento articolo</h3>
      <form onsubmit="startProcess(event)">
        <div class="mb-3">
          <label for="name" class="form-label">Nome</label>
          <input type="text" class="form-control" id="name" aria-describedby="name">
        </div>
        <div class="mb-3">
          <label for="brand" class="form-label">Marchio</label>
          <input type="text" class="form-control" id="brand" aria-describedby="brand">
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Prezzo</label>
          <input type="text" class="form-control" id="price" aria-describedby="price">
        </div>     
        <div class="mb-3">
          <label for="imageUrl" class="form-label">Immagine</label>
          <input type="text" class="form-control" id="imageUrl" aria-describedby="image">
        </div>     
        <div class="mb-3">
          <label for="description" class="form-label">Descrizione</label>
          <textarea class="form-control" id="description" rows="4"></textarea>
        </div>
        <div class="d-flex justify-content-between">
          <div>
        <button id="submit" type="submit" class="btn btn-success">Inserisci articolo</button>
        <button id="editItem" type="submit" class="btn btn-warning d-none">Modifica</button>
      </div>
        <button id="deleteItem" onclick="DeleteItem()" type="button" class="btn btn-danger d-none">Cancella articolo</button> 
      </div>
      </form>    
 </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

    ></script>
